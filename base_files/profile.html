<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            background: #FFFFFF;
            font-family: 'Inter', sans-serif;
        }

        .screen {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            border-radius: 50px;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-button a {
            font-family: 'Konkhmer Sleokchher', sans-serif;
            font-size: 5vw;
            color: #FFF;
            text-decoration: none;
        }

        .faq-title {
            text-align: center;
            font-size: 10vw;
            font-weight: 500;
            color: #000;
            margin-top: 80px;
        }

        .faq-container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }

        .faq-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .question {
            font-family: 'Konkhmer Sleokchher', sans-serif;
            font-size: 6vw;
            font-weight: 400;
            color: #000;
            padding: 15px;
            cursor: pointer;
        }

        .answer {
            font-family: 'Konkhmer Sleokchher', sans-serif;
            font-size: 4.5vw;
            font-weight: 400;
            color: #000;
            padding: 0 15px 15px;
            display: none;
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            .home-button a {
                font-size: 32px;
            }

            .faq-title {
                font-size: 64px;
            }

            .question {
                font-size: 40px;
            }

            .answer {
                font-size: 24px;
            }
        }

    </style>
    <script>
    </script>
</head>
<body>
    <div class="screen">
        <div class="home-button">
            <a href="home.html">Home</a>
        </div>

        <div class="faq-title">Profile</div>
        
        <div class="faq-container">
            <div class="faq-item">
                <div class="question" >Name: [first-name]</div>
            </div>
            <div class="faq-item">
                <div class="question" >Major: [major]</div>
            </div>
            <div class="faq-item">
                <div class="question" >GPA: [gpa]</div>
            </div>

            <div class="faq-item">
                <div class="question" >Withdrawals Remaining: [withdrawals-remaining]</div>
            </div>
            <div class="faq-item">
                <div class="question" >Credit Hours Applied: [credit_hours_applied]</div>
            </div>
            <div class="faq-item">
            <table>
                <tr>
                  <th class="question">Course</th>
                  <th class="question">Grade</th>
            </div>
    </div>
</body>
</html>
