<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .screen {
            position: relative;
            height: 100vh;
            width: 100%;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .faq {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Konkhmer Sleokchher', sans-serif;
            font-size: 5vw;
            color: #000;
        }

        .faq a {
            text-decoration: none;
            color: inherit;
        }

        .welcome, .firstname {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 12vw;
            color: #000;
            text-align: center;
            margin: 2vw 0;
        }

        .container3 {
            margin-top: 5vh;
            background: #000;
            border-radius: 50px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .getstarted {
            font-family: 'Konkhmer Sleokchher', sans-serif;
            font-size: 6vw;
            color: #FFF;
            text-decoration: none;
        }

        /* Media query for tablets and desktops */
        @media (min-width: 768px) {
            .faq {
                font-size: 32px;
            }

            .welcome, .firstname {
                font-size: 96px;
            }

            .getstarted {
                font-size: 40px;
            }
        }

    </style>
</head>
<body>
    <div class="screen">
        <div class="faq">
            <a href="faq.html">FAQ</a>
        </div>
        <div class="welcome">Welcome</div>
        <div class="firstname">Smit</div>
        <div class="container3">
            <a href="graph.html" class="getstarted">Get Started!</a>
        </div>
    </div>
</body>
</html>
